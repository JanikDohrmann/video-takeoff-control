name: Build and Attach Installer



on:
#  release:
#    types: [created]
#    branches:
#      - main
    push:
      branches:
        - workflow
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x' # Specify your .NET version here

    - name: Restore dependencies
      run: dotnet restore video-takeoff-control/video-takeoff-control.sln

    - name: Build solution
      run: dotnet build video-takeoff-control/video-takeoff-control/video-takeoff-control.sln --configuration Release

    - name: Publish Installer Project
      run: dotnet publish video-takeoff-control/video-takeoff-control-setup/video-takeoff-control-setup.csproj --configuration Release --output ./output

    - name: Create release asset
      run: |
        cd ./video-takeoff-control/output
        zip -r ../installer.zip ./
      working-directory: video-takeoff-control

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./video-takeoff-control/installer.zip
        asset_name: installer.zip
        asset_content_type: application/zip
