name: Build and Release .vdproj

on:
  push:
    branches:
        - workflow
    #tags:
     # - 'v*'  # Der Workflow wird bei Push auf Tags wie v1.0, v2.3.4 ausgel√∂st

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1

    - name: Build .vdproj
      shell: cmd
      run: |
        setlocal
        call "%VSINSTALLDIR%\Common7\Tools\VsDevCmd.bat"
        devenv.exe path/to/your-project.vdproj /Rebuild Release
        for /f "tokens=2 delims==" %%A in ('findstr "ProductVersion" path/to/AssemblyInfo.cs') do set VERSION=%%A
        set OUTPUT_FILE=output_%VERSION%.msi
        ren "path/to/output.msi" "%OUTPUT_FILE%"
        echo "::set-output name=output_file::%OUTPUT_FILE%"
      env:
        VSINSTALLDIR: C:\Program Files (x86)\Microsoft Visual Studio\2022\Community  # Anpassen, falls andere Version

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: ${{ steps.build.outputs.output_file }}

  release:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: build-output

    - name: Attach to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build-output/${{ steps.build.outputs.output_file }}
        asset_name: ${{ steps.build.outputs.output_file }}
        asset_content_type: application/octet-stream
